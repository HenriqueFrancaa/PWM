<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro de Usu√°rios</title>

</head>
<body>
    <header>
        <a href="../index.html" style="color: whitesmoke;">Voltar</a>
        <h1 style="color: whitesmoke; text-align: center;">Cadastro</h1>
    </header>

    <div class="cadastro" style="background-color: #012543;">
        <form action="">
            <fieldset class="formulario" style="color: whitesmoke;">
                <legend>Cadastre-se</legend>
                Nome: <input type="text" name="Nome"><br>
                E-mail: <input type="email" name="email"><br>
                Confirmar E-mail: <input type="email" name="email conf"><br>
                Nascimento: <input type="date" name="nascimento"><br>
                Senha: <input type="password" name="senha"><br>
                Confirmar Senha: <input type="password" name="senha conf"><br>
                Sexo: <select name="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select><br>
                <input class="borda" type="submit" value="Cadastrar">
            </fieldset>
        </form>
    </div>

</body>

</html>
